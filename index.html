<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
    />
  </head>
  <body>
    <header>
      <select id="examples"></select>
      <a
        class="github-button"
        href="https://github.com/agentcooper/swift-kotlin-typescript-rust"
        data-icon="octicon-star"
        aria-label="Star agentcooper/swift-kotlin-typescript-rust on GitHub"
        >Star</a
      >
    </header>

    <main>
      <section id="swift">
        <h2>
          <img
            class="icon"
            src="https://swift.org/apple-touch-icon-114x114.png"
          />Swift
        </h2>
        <div>
          <a
            class="playground-link"
            href="#"
            target="_blank"
            >Open in Playground</a
          >
        </div>
        <div class="code"></div>
      </section>
      <section id="kotlin">
        <h2>
          <img
            class="icon"
            src="https://kotlinlang.org/assets/images/apple-touch-icon-114x114.png"
          />Kotlin
        </h2>
        <div>
          <a
            class="playground-link"
            href="#"
            target="_blank"
            >Open in Playground</a
          >
        </div>
        <div class="code"></div>
      </section>
      <section id="typescript">
        <h2>
          <img
            class="icon"
            src="https://www.typescriptlang.org/icons/icon-144x144.png"
          />TypeScript
        </h2>
        <div>
          <a
            class="playground-link"
            href="#"
            target="_blank"
            >Open in Playground</a
          >
        </div>
        <div class="code"></div>
      </section>
      <section id="rust">
        <h2>
          <img
            class="icon"
            src="https://www.rust-lang.org/static/images/favicon.ico"
          />Rust
        </h2>
        <div>
          <a
            class="playground-link"
            href="#"
            target="_blank"
            >Open in Playground</a
          >
        </div>
        <div class="code"></div>
      </section>
    </main>
    <script src="src/index.ts"></script>
    <script
      async
      defer
      src="https://buttons.github.io/buttons.js"
    ></script>
  </body>
</html>
